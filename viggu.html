<html>
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mdoc</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      max-width: 300px;
      height: 60px;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .search-box {
      margin-top: 15px;
    }

    .search-box input {
      padding: 10px 15px;
      width: 80vw;
      max-width: 400px;
      background-color: #1f2937;
      border: 1px solid #374151;
      border-radius: 5px;
      color: white;
      font-size: 14px;
    }

    .table-container {
      width: 100%;
      max-width: 800px;
      background-color: #1f2937;
      border-radius: 8px;
      overflow-x: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #374151;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
    }

    tbody tr {
      border-top: 1px solid #4b5563;
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/microintel/endgram/main/photo/microdoc.png" alt="Logo">
    <div class="search-box">
      <input id="s" type="text" placeholder="Search...">
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th> File Name</th>
          <th> Envelop</th>
        </tr>
      </thead>
      <tbody id="tb">
        <tr>
          <td>alpha.pdf</td>
          <td>3</td>
        </tr>
        <tr>
          <td>beta.docx</td>
          <td>8</td>
        </tr>
        <tr>
          <td>gamma.xls</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const s = document.getElementById('s');
    const tb = document.getElementById('tb');
    s.addEventListener('input', () => {
      const v = s.value.toLowerCase();
      [...tb.rows].forEach(r => {
        const t = r.cells[0].textContent.toLowerCase();
        r.style.display = t.includes(v) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
